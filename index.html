<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Display System</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <header>
      <svg width="2rem" height="2rem" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M11.0859 20.3825C16.0953 20.3825 20.1562 16.276 20.1562 11.2103C20.1562 6.14463 16.0953 2.03809 11.0859 2.03809C6.07654 2.03809 2.01562 6.14463 2.01562 11.2103C2.01562 16.276 6.07654 20.3825 11.0859 20.3825Z"
          stroke="#F05756" stroke-width="1.51172" stroke-linecap="round" stroke-linejoin="round" />
        <path
          d="M19.0778 21.0859C19.6119 22.7165 20.8314 22.8796 21.7687 21.4528C22.6253 20.1483 22.0609 19.0782 20.5089 19.0782C19.36 19.068 18.715 19.975 19.0778 21.0859Z"
          stroke="#F05756" stroke-width="1.51172" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <ul>
        <li>Active</li>
        <li class="active_link">Bumped</li>
      </ul>
      <div class="user_info">
        <div class="user_img">
          <img
            src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="">
        </div>
        <div class="user_typo">
          <span class="user_name">Lauren Smith</span>
          <span class="user_role">Cashier</span>
        </div>
      </div>
    </header>
    <main>

      <div class="orders" id="ordersContainer">
        <!-- show pos fetch orders here -->
      </div>


    </main>
    <footer>
      Footer Content
    </footer>
  </div>
  <script src="renderer.js"></script>
</body>

</html>
